name: Generate Mario Runner from Contributions

on:
  schedule:
    - cron: "0 0 * * *"        # runs once a day at midnight UTC
  workflow_dispatch:            # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Mario animation
        uses: devxbots/mario-contribution@main
        with:
          github_user_name: YOUR_GITHUB_USERNAME
          color_mario: "#FF0000"      # Mario body color
          color_background: "#0d1117" # background (or grid) color
          outputs: |
            dist/mario.svg
            dist/mario-dark.svg?theme=dark
            dist/mario-run.gif?color_mario=#FFCC00&duration=200

      - name: Push generated files to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
